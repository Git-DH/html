<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{display: flex; width: 400px; background-color: beige;}
        .container div:nth-child(odd){background-color: aquamarine;}
        .container div:nth-child(even){background-color: purple;}
        #box1{flex-grow: 300;}/*부모요소 중에 남는공간을 가져간다는 뜻*/
        #box2{width: 100px;}
        #box3{flex-grow: 500;}/*box2의 100빼고 box1과 나눠서 가져간다(비율)*/
    </style>
</head>
<body>
    <div class="container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
</body>
</html>
