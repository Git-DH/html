<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS주석 */
        div{font-weight: bold;}
        .cls1{color: blue; !important}
        #id1{background-color: antiquewhite;}
    </style>
</head>
<body>
    <!--CSS구조: 선택자{속성1: 속성값1;, 속성2: 속성값2;}
    *전체선택자    
    태그 선택자
    클래스 선택자 .누르고 입력
    아이디 선택자 #입력
    태그가 겹치게 되면 좀더 자세한 태그가 적용되고 비슷한 형태는 마지막 태그로 결정됨.
    !important쓰면 최우선순위
-->
    <section>section</section>
    <div>0000</div>
    <div class="cls1">aaaa</div>
    <div class="cls1" id="id1">bbbb</div>
</body>
</html>
