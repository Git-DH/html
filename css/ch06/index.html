<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS주석 */
        div{font-weight: bold;}
        .cls1{color: blue !important;}
        #id1{background-color: antiquewhite;}
        /* 먼가 세트로 =, :, => 가 같이 있으면 속성과 속성값이다 */
    </style>
</head>
<body>
    <!--CSS구조: 선택자{속성1: 속성값1;, 속성2: 속성값2;}
    *전체선택자    
    태그 선택자
    클래스 선택자 .누르고 입력
    아이디 선택자 #입력
    태그가 겹치게 되면 좀더 자세한 태그가 적용되고 뒤에오는 값이 우선순위가 높다
    !important쓰면 직접 css주는 것 바로 다음 순위로 간다
-->
    <section>section</section>
    <div>0000</div>
    <div class="cls1">aaaa</div>
    <div class="cls1" id="id1">bbbb</div>
</body>
</html>
