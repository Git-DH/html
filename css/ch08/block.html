<head>

    <title>Document</title>

        div{border: 1px solid blue;}

<body>

    <div>
        내일 죽을 것처럼

        </div>
        을 살고
    </div>
    <P>영워히 살 것처럼<br>내일을 꿈꾸어라.</P>
</body>
</html>
