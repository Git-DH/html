<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header { height: 200px; background-color: antiquewhite; }
        .header_stiky { position: sticky; top: 0; background-color: aqua; height: 100px; }
        /* stiky는 top:0과 스크롤을 이동을 중요하게 생각하면 된다. */
        .content { height: 3000px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Hearder
        </header>
        <div class="header_stiky">
            Sticky
        </div>
        <div class="content">
            content
        </div>
    </div>
</body>

</html>
