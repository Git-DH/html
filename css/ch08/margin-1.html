<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*마진/패딩 {전체} {위아래 좌우} {위 아래 좌우} {위 오 아래 왼}*/
        /*블록일때는 위아래 마진이 중첩됨 인라인은 안됨*/
        /*강사님 추천책-모던 자바스크립트 입문-이소히로시*/
        div{ display: inline-block; width: 100px; height: 100px; background-color: bisque;}
        #margin1{margin: 50px;}
        #margin2{margin: 30px 50px;}
        #margin3{margin: 30px 20px 50px;}
        #margin4{margin: 10px 20px 30px 40px;}
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
</body>
</html>
