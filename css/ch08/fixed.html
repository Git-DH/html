<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fix{
            position: fixed; 
            padding: 20px 10px;
            left: 0; 
            top: 0; 
            background-color: black; 
            color: white;
            width: 100%;
        }
        #container{margin-top: 80px; height: 4000px; background-color: antiquewhite;}
        /* fixed가 차지하는 공간과 겹치면 가려지기 때문에 마진이나 패딩으로 위치를 잡아줘야 가려지지 않는다. */
    </style>
</head>
<body>
    <div id="fix">안녕</div>
    <div id="container">
        안녕하세요.
    </div>
</body>
</html>
