<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*input타입 radio나 인풋 타입에 쓰임*/
        a[href] {
            background-color: yellow;
            border: 1px solid#ccc;
            font-weight: normal;
        }
        a[href="#1"] {color: red;}
        a[target] [href="#2"]{background-color: yellow;}
    </style>
</head>
<body>
    <ul>
        <li><a target="_blank">메인 메뉴 : </a></li>
        <li><a href="#" target="_blank">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
