<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--필드셋은 꼭 필요하지는 않다.(외관 선 표시됨)
    폼태그는 서버에 자료를 넘기는 태그
    액션, 메소드는 백엔드 할때 함
    레이블 태그는 인풋 태그로 커서유도가 가능
    인풋 태그는 속성값도 많고 속성에 따라 다 다르게 표시된다.
    form안에 존재할때 submit은 입력받은 자료를 가지고 백엔드로 가져감
    아이디의 밸류는 초기 기본값이고 브라우저에서 입력시에는 입력문자대로 값이 변경된다.
    버튼 태그는 자동으로 서브밋 타입이라 폼 안에 넣음 버튼이 작동됨
    name값으로 자료정리가 되니 중요함
    -->
    <form action="/login" method="post">
        <fieldset>
            <label>아이디: <input type="text" name="user_id" value=""></label>
            <label>비밀번호: <input type="password" name="user_pw"></label>
            <input type="submit" value="로그인">
            <input type="reset" value="초기화">
        </fieldset>
    </form>

    <input type="submit" value="서브밋">
    <input type="button" value="버튼1">
    
    <button>버튼2</button>
</body>
</html>
