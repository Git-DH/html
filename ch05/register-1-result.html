<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--이벤트 소식부분 로그인 파트처럼 고치기-->
    <h1>회원가입을 환영합니다</h1>
    <form action="/login">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li><label for="user_id">아이디</label>
                    <input type="text" id="user_id">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail" value="123">
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw">
                </li>
                <li>
                    <label for="user_pw2">비밀번호 확인</label>
                    <input type="password" id="user_pw2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mail" value="yes">메일 수신</label>
            <label><input type="radio" name="mail" value="no">메일 수신 안함</label>
        </fieldset>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
</body>

</html>
