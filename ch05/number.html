<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--html에는 정수가 없다 전부다 문자열이다 그래서 ""를 사용한다.
    step코드 작성 하면 원하는 숫자범위로 조절가능
    -->
    <form>
        <div>
            <label>나이<input type="number" name="age" value="100"></label>
        </div>
        <div>
            <label>가격<input type="range" step="10" name="price" value="50" min="0" max="100"></label>
        </div>
    </form>
</body>
</html>
