<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--textarea는 밸류값이 안잡힘 태그 사이에 적어야함
    셀렉에서 선택값과 내보내는 값을 다르게 지정하고 싶을땐 value속성으로 한다.
    input값에서 체크박스와 라디오는 value를 무조건 넣어야 한다.
    라디오는 name을 같게해야한다.
    직접 입력해 넣는거 외의 인풋값은 밸류 필수임
    textarea는 밸류속성 없음.
    -->
    <h1>My Form</h1>
    <form action="/logim">
        <div><input type="text" name="iuser" value="1" readonly></div>
        <div><input type="hidden" name="iuser" readonly></div>
        <div><input type="text" name="uid" placeholder="user id" autofocus required></div>
        <div><input type="password" name="upw" placeholder="user password" required></div>
        <div><label>프사 : <input type="file" name="pic" accept="image/*" multiple></label></div>
        <div><label>남긴 말 <textarea cols="20" rows="10" name="cmt">bbb</textarea></label></div>
        <div>
            <label>
                지역 :
                <select name="location">
                    <option value="1">서울입니다.</option>
                    <option value="2">대전입니다.</option>
                    <option value="3" selected>대구입니다.</option>
                    <option value="4">부산입니다.</option>
                </select>
            </label>
        </div>
        <div>
            취미 :
            <label><input type="checkbox" name="hobbit" value="1" checked>농구</label>
            <label><input type="checkbox" name="hobbit" value="2">축구</label>
            <label><input type="checkbox" name="hobbit" value="3" checked>배구</label>
            <label><input type="checkbox" name="hobbit" value="4">탁구</label>
        </div>
        <div>
            성별 : 
            <label>여성<input type="radio" name="gender" value="f"></label>
            <label>남성<input type="radio" name="gender" value="m"></label>
        </div>
        <div>
            <input type="submit" value="join">
            <input type="reset" value="reset">
        </div>
    </form>
</body>

</html>
