<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid rgb(168, 167, 167);
            border-collapse: collapse;
         }
        th, td {padding: 10px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td colspan="3", rowspan="2">Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00a.m</td>
            <td rowspan="2">5:00p.m</td>
            <td colspan="3">Introduction to XML</td>
        </tr>
        <tr>
            <td colspan="3">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00a.m</td>
            <td>11:a.m</td>
            <td colspan="3">XPath</td>
        </tr>
        <tr>
            <td>11:00a.m</td>
            <td>2:00p.m</td>
            <td rowspan="2", colspan="3">XSL Transformations</td>
        </tr>
        <tr>
            <td>2:00p.m</td>
            <td>5:00p.m</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00a.m</td>
            <td>12:00p.m</td>
            <td colspan="3">XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
