<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<h1>예약 정보</h1>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name">
				</li>
				<li>
					<label for="phon">전화</label>
					<input type="tel" id="phon">
				</li>
				<li>
					<label for="mail">이메일</label>
					<input type="text" id="mail">
				</li>
				<li>
					<input type="submit" value="예약하기"></label>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
