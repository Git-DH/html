<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인태그</title>
</head>
<body>
    <!--span태그는 인라인 태그의 대표적인 태그이고 본인이 필요한 만큼만 사용
    옆으로 나열된다.
    -->
    <h1>인라인태그</h1>
    <hr>
    <span>하&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;나</span> 
    <!-- 스팬은 한번 이상의 띄워쓰기가 적용되지 않아서 &nbsp;를 써서 거리를 줘야 한다 -->
    <span>하나</span>
    <!-- 
        인라인 태그는 넓이와 높이 갚이 적용의 안된다
        인라인 태그인지 블락 태그인지는 브라우저에 디스플레이 속성에 보면 알 수 있고
        속성은 변경 할 수 있다
     -->
    <span>둘</span>
    <span>셋</span>
    <hr>
    <a href="https://www.google.com" target="_blank">구글</a>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <!-- 
        패딩: 컨텐츠 영역과 패딩사이의 공간
        보더: 경계선 안의 공간
        마진: 경계선 밖의 공간
     -->
</body>
</html>
