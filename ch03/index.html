<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕!</title>
</head>
<body>
    <!--주석!!-->
    <!--시맨틱 태그 : 의미를 가지고 있는 태그
        1. 검색엔진에게 잘 보이기 위해...
        2. 시각 장애인분등을 위해서...
       -->
       <!--p태그는 시맨틱태그이고 위아래 마진이 존재
        p와div는 블록태그이다.
    -->
    <h1>프론트엔드 웹 개발</h1>
    <h2>프론트엔드 웹 개발</h2>
    <h3>프론트엔드 웹 개발</h3>
    <h4>프론트엔드 웹 개발</h4>
    <hr>
    <p>HTML</p> <!-- p태그는 내용 이라는 의미가 있다-->
    <p>CSS</p>
    <p>자바스크립트</p>
    <hr>
    <div>HTML</div><!-- 의미는 없고 구분을 위한 태그-->
    <div>CSS</div>
    <div>자바스크립트</div>
</body>
</html>
